<!-- todos.component.html -->
<div class="container">
    <h1 class="text-center mb-3">Todo List</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your Todos</h4>
    <div *ngIf="todos.length === 0; else elseBlock">No Todos to display</div>
    <ng-template #elseBlock>
      <app-todo-item *ngFor="let todo of todos; index as i"
                      [todo]="todo"
                      [i]="i"
                      (todoDelete)="deleteTodo($event)"
                      (todoCheckbox)="toggleTodo(todo)"
                      (todoUpdate)="updateTodo($event)"> <!-- Add todoUpdate event -->
      </app-todo-item>
    </ng-template>
  </div>
